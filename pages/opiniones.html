        <section>
            <h2>Nuestros alumnos</h2>
        <div class="card-body opiniones">
            <figure>
                <blockquote class="blockquote">
                <p>"Entrenar de manera presencial con SinEx me hizo entender la importancia de la técnica y el acompañamiento. Cada sesión está pensada para mí, y se siente la diferencia. Me motivo más, corrijo errores al instante y veo resultados semana a semana."</p>
                </blockquote>
                <figcaption class="blockquote-footer"> Lucía G. <cite title="Source Title">Hace cinco semanas</cite>
                </figcaption>
            </figure>
            </div>
        </div>
        <div class="card-body opiniones">
            <figure>
                <blockquote class="blockquote">
                <p>"La modalidad mixta fue lo mejor que me pasó. Hago algunos entrenamientos presenciales para trabajar técnica y fuerza, y el resto desde casa cuando me queda cómodo. Es súper flexible, pero siempre con la guía y el acompañamiento que necesito."</p>
                </blockquote>
                <figcaption class="blockquote-footer"> Sofía R.<cite title="Source Title">Hace 2 meses</cite>
                </figcaption>
            </figure>
            </div>
        </div>
        <div class="card-body opiniones">
            <figure>
                <blockquote class="blockquote">
                <p>"Elegí la modalidad a distancia porque necesitaba flexibilidad. Las rutinas son súper claras, con videos y explicaciones, y el seguimiento es constante. Siento que tengo un entrenador aunque no estemos en el mismo lugar. Me ayudó a mantenerme constante y ver progresos reales."</p>
                </blockquote>
                <figcaption class="blockquote-footer"> Tomás V.<cite title="Source Title">Hace 1 año</cite>
